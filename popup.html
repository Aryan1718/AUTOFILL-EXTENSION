<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Form Autofill</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        #main-content {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            margin: 0 auto;
        }
        h1 {
            font-size: 20px;
            margin-bottom: 20px;
        }
        #autofill-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #autofill-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="main-content">
        <h1>Click below button to autofill random values to form</h1>
        <button id="autofill-button">Autofill Form</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
